<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 50%;
        margin: auto;
        border: 3px solid blue;
      }
      .box {
        font-size: 48px;
        text-align: center;
        border: 3px solid green;
        color: white;
        background-color: dodgerblue;
      }
      .grid {
        display: grid;
        gap:5px;
        margin:5px;
        padding:5px;
        border: 3px solid red;
      }
      .fixedRowColumns {
        grid-template-columns: repeat(4,100px);
      }
      .autoFillRow {
        grid-template-columns: repeat(auto-fill,100px);
      }
      .flexRowColumns1 {
        grid-template-columns: repeat(4, 1fr);
      }
      .flexRowColumns2 {
        grid-template-columns: 1fr 2fr 3fr 4fr;
      }
      
    </style>
  </head>
  <body>
    <div class="main">
      <div class="grid fixedRowColumns">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
      <div class="grid autoFillRow">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
      <div class="grid flexRowColumns1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">444444</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
      <div class="grid flexRowColumns2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </div>
  </body>
</html>
