<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventes par régions</title>
    <style>

        .main {
            width: 700px;
            margin: auto;
        }

        .banner {
            display: grid;
            grid-template-columns: 60px auto;
            background-image: linear-gradient(180deg, black, gray);
            padding: 10px;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .bottomBanner {
            height: 30px;
            background-image: linear-gradient(180deg, gray, black);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .logo {
            width: 50px;
        }

        .entreprise {
            font-family: Impact, sans-serif;
            font-size: 40px;
            color: darkgray
        }

        .graphContainer {
            padding-top: 20px;
            display: grid;
            grid-template-columns: auto 150px;
        }

        .section {
            padding: 20px;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
        }

        .graphs {
            padding: 0px;

        }

        .graph {
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: 90px auto;
        }

        .legend {
            border: 3px solid lightgray;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 50px auto;
            height:160px;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .green {
            background-color: green;
        }

        .bars {
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .bar {
            margin-left: 0px;
            height: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .graphTitle {
            font-weight: bolder;
            font-size: 50px;
            text-align: center;
        }

        .region {
            align-content: center;
            font-weight: bolder;
            padding-right: 10px;
            font-size: 30px;
            text-align: right;
        }

        .sample {
            margin: 10px;
            width: 20px;
            height: 20px
        }

        .label {
            font-weight: bolder;
            font-size: 20px;
            margin-top: 8px;
            height: 22px;
        }
    </style>
</head>

<body> <!-- Il est strictement défendu de modifier cette portion -->
    <div class="main">
        <div class="banner">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/33/Vanamo_Logo.png" alt="logo">
            <div class="entreprise">Ink Experts</div>
        </div>
        <div class="section">
            <div class="graphTitle">Ventes par région</div>
            <hr>
            <div class="graphContainer">
                <div class="graphs">
                    <div class="graph">
                        <div class="region">
                            <p>Nord</p>
                        </div>
                        <div class="bars">
                            <div class="bar blue" style="width:80%"></div>
                            <div class="bar red" style="width:60%"></div>
                            <div class="bar orange" style="width:40%"></div>
                            <div class="bar green" style="width:90%"></div>
                        </div>
                    </div>
                    <div class="graph">
                        <div class="region">
                            <p>Sud</p>
                        </div>
                        <div class="bars">
                            <div class="bar blue" style="width:40%"></div>
                            <div class="bar red" style="width:50%"></div>
                            <div class="bar orange" style="width:40%"></div>
                            <div class="bar green" style="width:60%"></div>
                        </div>
                    </div>
                    <div class="graph">
                        <div class="region">
                            <p>Est</p>
                        </div>
                        <div class="bars">
                            <div class="bar blue" style="width:20%"></div>
                            <div class="bar red" style="width:30%"></div>
                            <div class="bar orange" style="width:40%"></div>
                            <div class="bar green" style="width:50%"></div>
                        </div>
                    </div>
                    <div class="graph">
                        <div class="region">
                            <p>Ouest</p>
                        </div>
                        <div class="bars">
                            <div class="bar blue" style="width:70%"></div>
                            <div class="bar red" style="width:80%"></div>
                            <div class="bar orange" style="width:60%"></div>
                            <div class="bar green" style="width:90%"></div>
                        </div>
                    </div>
                </div>
                <div class="legend">
                    <div class="sample blue"></div>
                    <div class="label">2021</div>
                    <div class="sample red"></div>
                    <div class="label">2022</div>
                    <div class="sample orange"></div>
                    <div class="label">2023</div>
                    <div class="sample green"></div>
                    <div class="label">2024</div>
                </div>
            </div>
        </div>
        <div class="bottomBanner"></div>
    </div>
</body>

</html>
