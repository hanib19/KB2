<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diapo52</title>
    <style>
        .main{
            border: 4px solid blue;
            width:50%;
            margin:auto;
        }
        .container{
            border:4px solid red;
            display: flex;
            min-height: 150px;
            flex-wrap:wrap;
            gap:10px;
        }
        .box{
            flex:auto;
            min-width: 50px;
            border:4px solid green;
            background-color: dodgerblue;
            color:white;
            font-size: 32px;
            text-align: center;
        }
        .fixedwidth { /* largeur absolue minimum */
            flex:100px;
        }
        .fullwidth { /* largeur relative */
            flex:50%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="box fullwidth">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box fixedwidth">6</div>
        </div>
    </div>
</body>
</html>
